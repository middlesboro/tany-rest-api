<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie</title>
    <style>
        /* ... vaše pôvodné štýly ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #3a8a64;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff; /* Poistka pre niektorých klientov */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #3a8a64;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* KĽÚČOVÁ ČASŤ: Vynútenie bielej farby pre všetky stavy */
        .btn, .btn:link, .btn:visited, .btn:active {
            color: #ffffff !important;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2d6b4d;
            color: #ffffff !important;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Prihlásenie</h1>
    </div>
    <div class="content">
        <p>Dobrý deň,</p>
        <p>Kliknite na tlačidlo nižšie pre prihlásenie do svojho účtu.</p>

        <a href="{{link}}" class="btn" style="color: #ffffff !important; text-decoration: none;">
            <span style="color: #ffffff;">Prihlásiť sa</span>
        </a>

        <p style="margin-top: 20px; font-size: 12px; color: #777;">
            Ak tlačidlo nefunguje, skopíruj a vlož tento odkaz do prehliadača:<br>
            <a href="{{link}}" style="color: #3a8a64;">{{link}}</a>
        </p>
    </div>
    <div class="footer">
        <p>&copy; {{currentYear}} Tany.sk. Všetky práva vyhradené.</p>
        <p>{{supportEmail}}<br>{{supportPhone}}</p>
    </div>
</div>
</body>
</html>
