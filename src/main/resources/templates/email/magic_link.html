<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #2c3e50;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #1a252f;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prihlásenie</h1>
        </div>
        <div class="content">
            <p>Ahoj,</p>
            <p>Klikni na tlačidlo nižšie pre prihlásenie do svojho účtu.</p>

            <a href="{{link}}" class="btn">Prihlásiť sa</a>

            <p style="margin-top: 20px; font-size: 12px; color: #777;">
                Ak tlačidlo nefunguje, skopíruj a vlož tento odkaz do prehliadača:<br>
                <a href="{{link}}">{{link}}</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Tany.sk. Všetky práva vyhradené.</p>
        </div>
    </div>
</body>
</html>
