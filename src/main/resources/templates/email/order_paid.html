<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávka zaplatená</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #3a8a64;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff !important;
        }
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Tlačidlo - fix pre Gmail a Outlook */
        .btn {
            display: inline-block;
            background-color: #3a8a64;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn, .btn:link, .btn:visited, .btn:active {
            color: #ffffff !important;
            text-decoration: none !important;
        }

        .btn:hover {
            background-color: #2d6b4d;
        }

        /* Odkazy v texte - aby ostali zelené aj po kliknutí */
        .link-text, .link-text:link, .link-text:visited {
            color: #3a8a64 !important;
            text-decoration: underline;
        }

        .order-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 style="color: #ffffff !important;">Objednávka zaplatená</h1>
    </div>
    <div class="content">
        <p>Dobrý deň <strong>{{firstname}}</strong>,</p>
        <p>Úspešne sme prijali platbu za Vašu objednávku <strong>#{{orderIdentifier}}</strong>.</p>

        <div class="order-info">
            <p>Potvrdenie objednávky si môžete pozrieť na odkaze nižšie:</p>
            <a href="{{orderConfirmationLink}}" class="btn" style="color: #ffffff !important; text-decoration: none; background-color: #3a8a64;">
                <span style="color: #ffffff;">Zobraziť objednávku</span>
            </a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; {{currentYear}} Tany.sk. Všetky práva vyhradené.</p>
        <p>{{supportEmail}}<br>{{supportPhone}}</p>
    </div>
</div>
</body>
</html>
