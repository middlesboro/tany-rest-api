<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt je opäť na sklade</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #3a8a64;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff !important;
        }
        .content {
            padding: 20px;
        }

        /* ŠTÝL PRE ODKAZY/TLAČIDLÁ */
        .btn {
            display: inline-block;
            background-color: #3a8a64;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Vynútenie bielej farby pre všetky stavy v Gmail/Outlook */
        .btn, .btn:link, .btn:visited, .btn:active {
            color: #ffffff !important;
            text-decoration: none !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f9f9f9;
            font-weight: 600;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 style="color: #ffffff;">Produkt je opäť na sklade</h1>
    </div>
    <div class="content">
        <p>Dobrý deň,</p>
        <p>Skvelá správa! Tovar, na ktorý ste čakal/a, je opäť na sklade.</p>

        <div class="section-title">Dostupné produkty</div>
        <table>
            <thead>
            <tr>
                <th>Produkt</th>
                <th>Cena</th>
            </tr>
            </thead>
            <tbody>
            {{PRODUCTS_LIST}}
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 30px;">
            <a href="https://www.tany.sk" class="btn" style="color: #ffffff !important; text-decoration: none; background-color: #3a8a64; padding: 12px 24px; display: inline-block; border-radius: 4px;">
                <span style="color: #ffffff;">Pozrieť na e-shope</span>
            </a>
        </div>

    </div>
    <div class="footer">
        <p>&copy; {{currentYear}} Tany.sk. Všetky práva vyhradené.</p>
        <p>info@tany.sk<br>+421 944 432 457</p>
    </div>
</div>
</body>
</html>
