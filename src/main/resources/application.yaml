spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/tany}
      database: ${MONGODB_DATABASE:tany}
  servlet:
    multipart:
      max-file-size: 3MB

imagekit:
  url-endpoint: ${IMAGEKIT_URL_ENDPOINT}
  public-key: ${IMAGEKIT_PUBLIC_KEY}
  private-key: ${IMAGEKIT_PRIVATE_KEY}

mailersend:
  api-token: ${MAILERSEND_API_TOKEN}
  from-email: ${MAILERSEND_FROM_EMAIL:info@tany.sk}
  from-name: ${MAILERSEND_FROM_NAME:Tany.sk}

jwt:
  secret: ${JWT_SECRET}

eshop:
  base-url: ${ESHOP_BASE_URL:http://localhost:8080}
  frontend-admin-url: ${ESHOP_ADMIN_FRONTEND_URL:http://localhost:3000}
  frontend-url: ${ESHOP_FRONTEND_URL:http://localhost:3001}
  load-related-products: true

besteron:
  client-id: ${BESTERON_CLIENT_ID}
  client-secret: ${BESTERON_CLIENT_SECRET}
  base-url: ${BESTERON_BASE_URL:https://gate.besteron.com}
  return-url: ${BESTERON_RETURN_URL:http://localhost:3000/besteron-callback}
  notification-url: ${BESTERON_NOTIFICATION_URL:http://localhost:8080/api/payments/besteron-callback}

gpwebpay:
  merchant-number: ${GPWEBPAY_MERCHANT_NUMBER}
  private-key: ${GPWEBPAY_PRIVATE_KEY}
  private-key-password: ${GPWEBPAY_PRIVATE_KEY_PASSWORD}
  public-key: ${GPWEBPAY_PUBLIC_KEY}
  url: ${GPWEBPAY_URL:https://test.3dsecure.gpwebpay.com/pgw/order.do}
  return-url: ${GPWEBPAY_RETURN_URL:http://localhost:3000/global-payments-callback}

prestashop:
  url: ${PRESTASHOP_URL}
  key: ${PRESTASHOP_KEY}

security:
  access-token-validity: ${ACCESS_TOKEN_VALIDITY:1} # in hours
  excluded-urls:
    - /error
    - /api/login/**
    - /api/customer/context
    - /api/customer/email-notification
    - /api/cart/**
    - /api/reviews/**
    - /api/orders/**
    - /api/products/**
    - /api/feeds/**
    - /api/carriers/**
    - /api/payments/**
    - /api/categories/**
    - /api/blogs/**
    - /api/pages/**
    - /api/brands/**
    - /api/homepage-grids/**
    - /v3/api-docs/**
    - /swagger-ui/**
    - /auth/magic-link/**

cors:
  configs:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}

logging:
  level:
    org.springframework.security: TRACE
    sk.tany: ${TANY_LEVEL_LOG:INFO}

onedrive:
  client-id: ${ONEDRIVE_CLIENT_ID}
  client-secret: ${ONEDRIVE_CLIENT_SECRET}
  refresh-token: ${ONEDRIVE_REFRESH_TOKEN}
  send-documents: ${ONEDRIVE_SEND_DOCUMENTS:true}

isklad:
  enabled: ${ISKLAD_ENABLED:false}
  url: ${ISKLAD_URL:https://api.isklad.com/rest/v1}
  auth-id: ${ISKLAD_AUTH_ID}
  auth-key: ${ISKLAD_AUTH_KEY}
  auth-token: ${ISKLAD_AUTH_TOKEN}
  shop-setting-id: ${ISKLAD_SHOP_SETTING_ID}
  incoming-api-key: ${ISKLAD_INCOMING_API_KEY}
